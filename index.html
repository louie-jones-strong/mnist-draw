<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MNIST Draw</title>
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div id="drawing-space">
        <div id="model-load" style="height: 336;
                                    width: 336;
                                    background-color: #0000000d;
                                    position: absolute;
                                    z-index: 1;
                                    text-align: center;">
Loading model...
        </div>
        <canvas id="canvas" width="336" height="336"></canvas>
      </div>
      <div id="instructions">
        <h2>MNIST Draw</h2>
        <p>Draw a single digit (0-9) in the box to the left, then click Predict. A machine learning model trained against the MNIST character dataset will classify the image. Scores for each classification label are plotted below.</p>
        <button id="clear-canvas">Clear</button>
        <div>
          <svg id="svg-chart"></svg>
        </div>
      </div>
    </div>
    <canvas id="scaled-canvas" style="display:none" width="28" height="28"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script src="js/custom.js"></script>
</body>
</html>
